# 教育经历部分的标题
section:
  name: Education
  id: education
  enable: true
  weight: 2
  showOnNavbar: true

degrees:
  - name: 学位名称
    icon: fa-graduation-cap  # 图标
    timeframe: 2018-2022
    institution:
      name: 学校名称
      url: "https://www.university.edu"  # 学校网站链接
    grade: # 可选
      scale: GPA 4.0
      achieved: 3.8
    takenCourses: # 可选，主要课程
      collapseAfter: 3  # 显示前3门课程，其他折叠
      courses:          # 使用 courses 子项列出具体课程
        - name: 课程名称 1
          code: CS101
        - name: 课程名称 2
          code: CS102
        - name: 课程名称 3
          code: CS103
        - name: 课程名称 4
          code: CS104
    publications: # 可选，发表的论文
      - title: 论文标题
        url: "论文链接"
    extracurricularActivities: # 可选，课外活动
      - 活动描述 1
      - 活动描述 2

  # 你可以添加多个教育经历，只需要复制上面的结构
  - name: 另一个学位
    icon: fa-graduation-cap
    timeframe: 2014-2018
    institution:
      name: 另一所学校
      url: "https://www.another-university.edu"
